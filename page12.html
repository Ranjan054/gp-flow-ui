                    <!-- Form Container -->

                        <div class="firstname_container_pg2 xs-mb-14">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
      document.addEventListener("DOMContentLoaded", function () {
        const genderOptions = document.querySelectorAll(".gender-option_pg12");

        genderOptions.forEach(function (option) {
          option.addEventListener("click", function () {
            const selectedGender = this.getAttribute("data-gender");

            // Remove the 'active' class from all options
            genderOptions.forEach(function (item) {
              item.classList.remove("active");
            });

            // Add the 'active' class to the selected option
            this.classList.add("active");

            // Perform the desired action based on the selected gender
            handleGenderSelection(selectedGender);
          });
        });

        function handleGenderSelection(gender) {
          switch (gender) {
            case "Male":
              // Code to execute when Male is selected
              console.log("Male selected");
              break;
            case "Female":
              // Code to execute when Female is selected
              console.log("Female selected");
              break;
            case "Other":
              // Code to execute when Other is selected
              console.log("Other selected");
              break;
            default:
              // Default case, if none of the expected values match
              console.log("Invalid gender");
          }
        }
      });
        </script>
        <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dateInput = document.querySelector(".date_field input");

        dateInput.addEventListener("input", function () {
          const inputValue = this.value.trim();
          const validDatePattern = /^\d{2}\/\d{2}\/\d{4}$/;

          if (!validDatePattern.test(inputValue)) {
            this.setCustomValidity(
              "Please enter a valid date of birth (DD/MM/YYYY)"
            );
          } else {
            this.setCustomValidity("");
          }
        });
      });
        </script>
    </body>
