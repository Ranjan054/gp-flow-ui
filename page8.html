<!DOCTYPE html>
<html>
  <head>
    <title>Header Example</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="header_col">
          <div class="super_logo">
            <img
              class="site_logo"
              src="C:\Users\Dell\Documents\superGP\assets\MaskGP1.png"
            />
          </div>
          <div class="user_details">
            <div class="notifications">
              <img src="C:/Users/Dell/Documents/superGP/assets/bell.svg" />
            </div>
            <div class="login_user">
              <div class="circle"></div>

              <h4 class="user_name_txt">John Doe</h4>
            </div>
          </div>
        </div>
      </header>
      <div class="space_container">
        <!-- SIDE BAR -->
        <ul class="sidebar">
          <li id="dashboard-tab">Dashboard</li>
          <li class="active" id="booking-tab">Booking Appointment</li>
          <li id="referral-tab">Referral Letter</li>
          <li id="profile-tab">My Profile</li>
        </ul>
        <!-- Main Content -->
        <div class="dis_flx">
          <div class="booking_container">
            <div class="spc_btn_pg8">
              <h1 class="booking_title_pg8">Booking Appointment</h1>
              <a href="page-4.html">+ Book Appointment</a>
            </div>

            <div class="book_call_container_pg8">
              <div class="doc_details_pg8">
                <div class="card_pg8">
                  <div class="left-section_pg8">
                    <div class="small-image_pg8"></div>
                    <div class="doc_detail_pg8">
                      <h2 class="title_pg8">Dr. Giana Gonzas</h2>
                      <p class="click-name_pg8">XYZ & More Clinic</p>
                      <div class="flx_space_btw">
                        <p class="direction_2877_pg8">
                          South Wales 2877 Australia
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="center_section_pg8">
                    <div class="center_content_pg8">
                      <span class="btn_bt_pg8"
                        >Booking Video Call Consultation</span
                      >
                      <div class="flx dis_center_pg8">
                        <div class="box_message_img_pg8"></div>
                        <p class="direction_pg8">7km</p>
                      </div>
                    </div>
                  </div>
                  <div class="right_section_pg8">
                    <div class="full_wd_pg8">
                      <div class="appointment_content_pg8">
                        <div class="appointment_time_pg8">
                          <p class="appointment_date_pg8">Appointment Date:</p>
                          <p class="appointment_time_bold_pg8">20 july 2023</p>
                        </div>
                      </div>
                      <div class="meet_content_pg8">
                        <div class="joining_meet_pg8">
                          <p class="time_meet_pg8">Join in:</p>
                          <p class="joining_time_pg8">12:45</p>
                        </div>
                        <div class="meet_icon_join_pg8">
                          <img
                            src="C:\Users\Dell\Documents\superGP\assets\video-camera_white.png"
                            alt=""
                            class="meet-icon_pg8"
                          />
                          <p class="p_join_pg8">Join Meet</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Rest of the HTML content -->
  </body>
  <script>
    // Get the tabs
    var dashboardTab = document.getElementById("dashboard-tab");
    var bookingTab = document.getElementById("booking-tab");
    var referralTab = document.getElementById("referral-tab");
    var profileTab = document.getElementById("profile-tab");

    // Function to handle the click event on booking tab
    function handleBookingClick() {
      // Remove active class from all tabs
      var tabs = document.getElementsByTagName("li");
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      // Add active class to booking tab
      bookingTab.classList.add("active");

      // Navigate to the booking page
      window.location.href = "page4.html"; // Replace 'page4.html' with the path to your booking page
    }

    // Attach click event listener to booking tab
    bookingTab.addEventListener("click", handleBookingClick);

    // Function to handle the click event on referral tab
    function handleReferralClick() {
      // Remove active class from all tabs
      var tabs = document.getElementsByTagName("li");
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      // Add active class to referral tab
      referralTab.classList.add("active");

      // Navigate to the referral page
      window.location.href = "page11.html"; // Replace 'page11.html' with the path to your referral page
    }

    // Attach click event listener to referral tab
    referralTab.addEventListener("click", handleReferralClick);

    function navigateToPage(pageURL) {
      window.location.href = pageURL;
    }
  </script>
</html>
