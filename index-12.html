<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap" rel="stylesheet">
        <title>Gp flow</title>
    </head>
    <body>
        <!-- header  -->
        <header class="header flex justify-between items-center bg-white">
            <div class="flex items-center">
                <div class="logo-wrapper">
                    <img
                        class="logo"
                        width="134px"
                        height="35px"
                        src="./assets/images/logo.png"
                        alt=""
                    >
                    <div class="flex items-center logo-text">
                        <img
                            class="mr-15"
                            width="24px"
                            height="24px"
                            src="./assets/images/send-cta.svg"
                            alt=""
                        >
                        <p class="text-grey1 text-22 font-semibold">People First Clinic</p>
                    </div>
                </div>
                <div class="flex links-wrapper xs-header-content">
                    <div class="link">
                        <a href="wwww.google.com">Dashboard</a>
                        <div class="bottom-line"></div>
                    </div>
                    <div class="link active">
                        <a href="wwww.google.com">Booked Appointment</a>
                        <div class="bottom-line"></div>
                    </div>
                    <div class="link">
                        <a href="wwww.google.com">History</a>
                        <div class="bottom-line"></div>
                    </div>
                </div>
            </div>
            <div class="flex items-center ml-10">
                <img class="noti-icon-header" src="./assets/bell-notification.png" alt="">
                <img
                    class="user-icon"
                    width="35px"
                    height="35px"
                    src="./assets/images/chat-profile.png"
                    alt=""
                >
                <p class="text-grey text-base ml-10 user-name-header">Sean Rada</p>
            </div>
        </header>
        <!-- chat ui page-12 -->
        <section class="bg-grey2 h-full-calc chat-section">
            <div class="chat-wrapper h-full">
                <div class="chat-heading flex items-center">
                    <p class="text-black text-22 leading-33 font-semibold xs-text-base">Chats</p>
                    <p class="text-grey text-base leading-33 font-thin message xs-text-12">
                        1 New Message
                    </p>
                </div>
                <div class="chat-user">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img class="chat-profile" src="./assets/images/chat-profile.png" alt="">
                            <div>
                                <p class="text-22 text-grey1 leading-33 font-semibold xs-text-sm">
                                    Sean Rada
                                </p>
                                <p class="text-grey text-base font-thin xs-text-10">7 July 2023</p>
                            </div>
                        </div>
                        <div class="chat-notification flex items-center justify-center">
                            <span class="text-white text-21 font-semibold xs-text-13">5</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="bottom-menu-wrapper">
            <div class="b-menu"><img src="./assets/images/menu1.png" alt="menu"></div>
            <div class="b-menu active"><img src="./assets/images/menu2.png" alt="menu"></div>
            <div class="b-menu"><img src="./assets/images/menu3.png" alt="menu"></div>
            <div class="b-menu"><img src="./assets/images/menu4.png" alt="menu"></div>
            <div class="b-menu"><img src="./assets/images/menu5.png" alt="menu"></div>
        </div>
    </body>
</html>
