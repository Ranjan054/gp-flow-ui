<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SGP - Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="landing-page columns">
            <div class="login-section-container column is-two-third">
                <div class="section header-section">
                    <header class="header-solo-m">
                        <img class="logo" src="./assets/logo.png">
                        <img class="allied-staff allied-staff-m" src="./assets/allied-staff.png">
                    </header>
                    <div class="section login-section">
                        <h2 class="is-size-2 has-text-weight-semibold">Sign in</h2>
                        <div class="login-form">
                            <div class="form-field">
                                <label for="email">Enter ID</label>
                                <input
                                    id="email"
                                    class="input is-normal input-signin"
                                    type="email"
                                    placeholder="Enter ID Here"
                                >
                            </div>
                            <div class="form-field">
                                <label for="password">Enter Password</label>
                                <input
                                    id="password"
                                    class="input is-normal input-signin"
                                    type="password"
                                    placeholder="Enter Password"
                                >
                            </div>
                            <div class="form-field">
                                <label for="email">Enter Mobile Number</label>
                                <div class="m-input-wrapper">
                                    <div class="mobile-code">
                                        <p>+91 (IND)</p>
                                        <div></div>
                                    </div>
                                    <input
                                        id="email"
                                        class="input is-normal input-signin"
                                        type="email"
                                        placeholder="Enter Here"
                                    >
                                </div>
                            </div>
                            <button class="button">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="colored-background is-centered columns column is-one-third is-vcentered">
                <div class="">
                    <img src="./assets/landing-image.png">
                    <p class="text-center landing-colored-text">Get Online Consultaion</p>
                </div>
            </div>
        </section>
    </body>
</html>
