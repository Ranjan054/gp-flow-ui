<!DOCTYPE html>
<html>
  <head>
    <title>Header Example</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="header_col">
          <div class="super_logo">
            <img
              class="site_logo"
              src="C:\Users\Dell\Documents\superGP\assets\MaskGP1.png"
            />
          </div>
          <div class="user_details">
            <div class="notifications">
              <img src="C:/Users/Dell/Documents/superGP/assets/bell.svg" />
            </div>
            <div class="login_user">
              <div class="circle"></div>

              <h4 class="user_name_txt">John Doe</h4>
            </div>
          </div>
        </div>
      </header>
      <div class="space_container">
        <!-- SIDE BAR -->
        <ul class="sidebar">
          <li class="tab-option" id="dashboard-tab">Dashboard</li>
          <li class="tab-option" id="booking-tab">Booking Appointment</li>
          <li class="tab-option active" id="referral-tab">Referral Letter</li>
          <li class="tab-option" id="profile-tab">My Profile</li>
        </ul>
        <!-- Main Content -->
        <div class="dis_flx_pg11">
          <div class="booking_container_pg11">
            <div class="spc_btn_pg11">
              <h1 class="booking_title_pg11">Referral Letter (2)</h1>
              <button>+ Book Appointment</button>
            </div>

            <div class="book_call_container">
              <div class="doc_details_pg11">
                <div class="card_pg6">
                  <div class="left-section_pg6">
                    <div class="small-image_pg6"></div>
                    <div class="doc_detail_pg6">
                      <h2 class="title_pg6">Dr. Giana Gonzas</h2>
                      <p class="click-name_pg6">XYZ & More Clinic</p>
                      <div class="flx_space_btw">
                        <p class="direction_pg11">South Wales 2877 Australia</p>
                      </div>
                    </div>
                  </div>
                  <div class="center_section_pg11">
                    <div class="center_content_pg11">
                      <div class="flx dis_center_pg11">
                        <div class="box_message_img_pg11"></div>
                        <p class="direction_right">7km</p>
                      </div>
                    </div>
                  </div>
                  <div class="right_section_pg11">
                    <div class="full_wd_pg11">
                      <div class="appointment_content_pg11">
                        <div class="appointment_time_pg11">
                          <span class="btn_bt_pg11">View Referral Letter</span>
                        </div>
                      </div>
                      <div class="meet_content_pg11">
                        <p class="appointment_date_pg8">Appointment Date:</p>
                        <p class="appointment_time_bold_pg8">20 july 2023</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Booking Video Call -->
          </div>
        </div>
      </div>
    </div>
    <!-- Rest of the HTML content -->
  </body>
  <script>
    // Get the tabs
    var dashboardTab = document.getElementById("dashboard-tab");
    var bookingTab = document.getElementById("booking-tab");
    var referralTab = document.getElementById("referral-tab");
    var profileTab = document.getElementById("profile-tab");

    // Function to handle the click event on booking tab
    function handleBookingClick() {
      // Remove active class from all tabs
      var tabs = document.getElementsByTagName("li");
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      // Add active class to booking tab
      bookingTab.classList.add("active");

      // Navigate to the booking page
      window.location.href = "page4.html"; // Replace 'page4.html' with the path to your booking page
    }

    // Attach click event listener to booking tab
    bookingTab.addEventListener("click", handleBookingClick);

    // Function to handle the click event on referral tab
    function handleReferralClick() {
      // Remove active class from all tabs
      var tabs = document.getElementsByTagName("li");
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      // Add active class to referral tab
      referralTab.classList.add("active");

      // Navigate to the referral page
      window.location.href = "page11.html"; // Replace 'page11.html' with the path to your referral page
    }

    // Attach click event listener to referral tab
    referralTab.addEventListener("click", handleReferralClick);
  </script>
</html>
